name: CI
on:
  push:
    branches:
    - main
  pull_request:
    paths-ignore:
    - README.md
    - CHANGELOG.md
  workflow_dispatch:

jobs:
  unit-tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        - 3.13t
        - '3.14'
        - 3.14t
        - pypy3.10
        - pypy3.11
        python-gil: [null]
        python-jit: [null]
        include:
        - os: ubuntu-latest
          python-version: 3.13t
          python-gil: '1'
          python-jit: '0'
        - os: ubuntu-latest
          python-version: 3.13t
          python-gil: '0'
          python-jit: '1'
        - os: ubuntu-latest
          python-version: 3.13t
          python-gil: '1'
          python-jit: '1'
        - os: macos-latest
          python-version: 3.14t
          python-gil: '1'
          python-jit: '0'
        - os: macos-latest
          python-version: 3.14t
          python-gil: '0'
          python-jit: '1'
        - os: macos-latest
          python-version: 3.14t
          python-gil: '1'
          python-jit: '1'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        prune-cache: false

    - if: ${{ matrix.python-version == '3.10' }}
      run: echo "UV_RESOLUTION=lowest-direct" >> $GITHUB_ENV

    - name: Run tests (with coverage)
      run: |
        uv run --group covcheck \
          coverage run --parallel-mode -m pytest --color=yes
      env:
        PYTHON_GIL: ${{ matrix.python-gil }}
        PYTHON_JIT: ${{ matrix.python-jit }}

    - name: Upload coverage data
      # only using reports from ubuntu because
      # combining reports from multiple platforms is tricky (or impossible ?)
      if: ${{ startswith( matrix.os, 'ubuntu' ) }}
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: runtime-features-introspection_coverage_data-${{ matrix.os }}-${{ matrix.python-version }}-gil=${{ matrix.python-gil }}-jit=${{ matrix.python-jit }}
        path: .coverage.*
        if-no-files-found: ignore
        include-hidden-files: true

  coverage:
    name: Combine & check coverage
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
      with:
        python-version: '3.13'
        activate-environment: true
        enable-cache: true
        prune-cache: false
        cache-suffix: covcheck
    - run: uv sync --group covcheck

    - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        pattern: runtime-features-introspection_coverage_data-*
        merge-multiple: true

    - name: Check coverage
      run: |
        coverage combine
        coverage html --skip-covered --skip-empty
        coverage report --fail-under=100

    - name: Upload HTML report if check failed.
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: runtime-features-introspection_coverage_report
        path: htmlcov
      if: ${{ failure() }}

  type-check:
    strategy:
      matrix:
        python-version:
        - '3.10'
        - '3.13'
        typechecker:
        - mypy
        - pyright
        - basedpyright

    runs-on: ubuntu-latest
    name: type check

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: true
        enable-cache: true
        prune-cache: false
        cache-suffix: typecheck

    - run: uv sync --frozen --group typecheck
    - name: Typecheck source code
      run: ${{ matrix.typechecker }} src
    - name: Verify Types (pyright only)
      if: ${{ startsWith( matrix.typechecker , 'pyright' ) }}
      run: ${{ matrix.typechecker }} --verifytypes runtime_features_introspection
