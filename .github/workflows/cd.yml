name: CD
on:
  push:
    tags: v*
  pull_request:
    paths:
    - .github/workflows/cd.yml
    - README.md
    - ./**/pyproject.toml
    - ./**/conftest.py

jobs:
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
      with:
        enable-cache: true
        cache-suffix: build
    - name: Build distributions
      shell: bash -l {0}
      run: uv build
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: artifacts
        path: dist

  test-sdist:
    name: Test source distribution
    needs: [build]
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        python-version:
        - '3.10'
        - '3.14'
    steps:
    - name: Checkout Source
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        prune-cache: false
        cache-suffix: test-sdist
    - run: uv sync --only-group test
    - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: artifacts
        path: dist
    - name: test source distribution in isolation
      shell: bash # for windows compat
      run: |
        tar xzf dist/*.tar.gz
        cd runtime_introspect-*
        uv pip install .
        uv run --no-project pytest --color=yes -ra

  pypi-publish:
    name: Publish
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
    - test-sdist
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/runtime-introspect
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: artifacts
        path: dist

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
